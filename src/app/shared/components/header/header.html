<header class="fixed top-0 left-0 right-0 z-50 bg-brand-white/95 backdrop-blur-sm shadow-sm">

    <div class="flex justify-between items-center py-6">

        <img [src]="logoUrl()" alt="ASV TelefÃ³nica" class="h-12">

<div class="fixed inset-0 z-[60] bg-[#233E73] flex flex-col transition-all duration-300 ease-in-out"
     [class.opacity-100]="mobileMenuOpen()"
     [class.visible]="mobileMenuOpen()"
     [class.opacity-0]="!mobileMenuOpen()"
     [class.invisible]="!mobileMenuOpen()">

  <div class="flex justify-end items-center py-6 px-4 lg:px-8 max-w-7xl mx-auto w-full">
    <button (click)="mobileMenuOpen.set(false)" class="p-2 text-brand-white hover:text-brand-light-blue transition-colors">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <div class="flex-1 flex flex-col items-center justify-center pb-20 gap-8">
    @for (item of navItems(); track item.label) {
      <a [routerLink]="item.href"
         (click)="mobileMenuOpen.set(false)"
         routerLinkActive="!text-brand-light-blue !font-normal underline underline-offset-[8px] decoration-2"
         [routerLinkActiveOptions]="{exact: item.href === '/'}"
         class="text-2xl text-center text-brand-white font-light tracking-widest hover:text-brand-light-blue transition-colors">
        {{ item.label }}
      </a>
    }

    <a [href]="'https://wa.me/51' + content().contact.whatsapp.replace(' ', '').replace(' ', '')" target="_blank"
       class="mt-8 flex items-center gap-3 text-brand-white border border-brand-white/30 px-6 py-3 rounded-full hover:bg-brand-white/10 transition-colors">
