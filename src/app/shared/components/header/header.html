<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-500"
        [class]="scrolled() ? 'bg-brand-white/95 backdrop-blur-sm shadow-sm' : 'bg-transparent'">
  <div class="max-w-7xl mx-auto px-4 lg:px-8">
    <div class="flex justify-between items-center py-6">
      <a routerLink="/" class="flex items-center gap-4">
        <img [src]="logoUrl()" alt="ASV TelefÃ³nica"
             class="h-12">
        <div class="hidden md:block" [class]="scrolled() ? 'border-brand-navy/30' : 'border-brand-white/30'">
          <div class="text-xs tracking-[0.3em] uppercase" [class]="scrolled() ? 'text-brand-navy/60' : 'text-brand-white/60'">Desde 1996</div>
        </div>
      </a>
      <nav class="hidden lg:flex items-center gap-12">
        @for (item of navItems(); track item.label) {
          <a [routerLink]="item.href"
             class="text-sm tracking-wider uppercase font-medium transition-colors"
             [class]="scrolled() ? 'text-brand-navy hover:text-brand-light-blue' : 'text-brand-white/80 hover:text-brand-light-blue'">
            {{ item.label }}
          </a>
        }
      </nav>
      <a [href]="'tel:' + content().contact.phone1"
         class="hidden md:flex items-center gap-3 text-sm"
         [class]="scrolled() ? 'text-brand-navy' : 'text-brand-white'">
        <div class="w-10 h-10 rounded-full border flex items-center justify-center transition-colors"
             [class]="scrolled() ? 'border-brand-navy/30 hover:border-brand-light-blue' : 'border-brand-white/30 hover:border-brand-light-blue'">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
          </svg>
        </div>
        <span class="font-medium tracking-wide">{{ content().contact.phone1 }}</span>
      </a>
      <button (click)="mobileMenuOpen.set(!mobileMenuOpen())" class="lg:hidden p-2"
              [class]="scrolled() ? 'text-brand-navy' : 'text-brand-white'">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </div>
</header>
